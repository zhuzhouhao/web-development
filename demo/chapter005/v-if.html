<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if指令</title>
</head>
<body>
  <div id="app">
    <p v-if="yes">Hello, vue.js!</p>
    <p v-if="no">Hey, vue!</p>
    <p v-if="age > 18">Welcome!</p>
    <p v-if="name.indexOf('vue') >= 0">Hello, {{ name }}!</p>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        yes: true,
        no: false,
        age: 16,
        name: "vue js"
      }
    });
  </script>
</body>
</html>
