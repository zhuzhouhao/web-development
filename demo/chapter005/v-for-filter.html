<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for指令</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="n in evenNumbers"> {{n}}</li>
    </ul>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        numbers: [1, 2, 3, 4, 5]
      },
      computed: {
        evenNumbers() {
          return this.numbers.filter((num) => {
            return num % 2 === 0;
          })
        }
      }
    });
  </script>
</body>
</html>
