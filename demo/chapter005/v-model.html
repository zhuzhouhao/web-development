<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model指令</title>
</head>
<body>
  <div id="app">
    <p v-text="message"></p>
    <input type="text" v-model="message">
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "hello vue"
      }
    });
  </script>
</body>
</html>
