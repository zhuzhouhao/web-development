<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show指令</title>
</head>
<body>
  <div id="app">
    <span v-if="type==='username'">
      <input placeholder="用户账号">
    </span>
    <span v-else-if="type==='email'">
      <input placeholder="用户邮箱">
    </span>
    <button @click="toggle">切换类型</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        type: "username"
      },
      methods : {
        toggle() {
          if(this.type === "username") {
            this.type = "email";
          } else if(this.type === "email") {
            this.type = "username";
          }
        }
      }
    });
  </script>
</body>
</html>
