<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on指令</title>
</head>
<body>
  <div id="app">
    <h3>{{message}}</h3>
    <h3 v-once>{{message}}</h3>
    <button type="button" v-on:click="change">改变变量值</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "默认值"
      },
      methods: {
        change() {
          this.message = "修改值";
        }
      }
    });
  </script>
</body>
</html>
