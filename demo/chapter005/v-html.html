<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html指令</title>
</head>
<body>
  <div id="app">
    <div v-html="message"></div>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "<h1>hello vue</h1>"
      }
    });
  </script>
</body>
</html>
