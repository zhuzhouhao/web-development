<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>CSS内边距</title> 
<style>
  * { margin: 0; }
  div {
    width: 100px;
    height: 80px;
    background-color: bisque;
    text-align: center;
    margin: 50px 0 0 50px;
    float: left;
  }
  .clear { clear: left; }
</style>
</head>
<body>
      <div> Cell 1,1 </div>
      <div> Cell 1,2 </div>
      <div> Cell 1,3 </div>
      <p class="clear"></p>
      <div> Cell 2,1 </div>
      <div> Cell 2,2 </div>
      <div> Cell 2,3 </div>
      <p class="clear"></p>
      <div> Cell 3,1 </div>
      <div> Cell 3,2 </div>
      <div> Cell 3,3 </div>
      <p class="clear"></p>
</body>
</html>
