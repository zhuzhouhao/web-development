<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>对象的隐藏</title> 
<style>
*{margin:0px; padding:0px;}
.c1 ul{
  list-style: none;			
}
.c1 li{
  border:1px black solid;
  background-color:yellow;  
  font-size:18px;			
  width:60px;				
  height:30px;				
  line-height:30px;			
  text-align: center;		
  float:left;			
}
/** RainSia::tip {{{使用display隐藏元素}}}  **/
.c1 ul li.hidden{
	display:none;		
}
/**  RainSia::end **/
/** RainSia::tip {{{使用visibility隐藏元素}}}  **/
.c1 ul li.invisible{
  visibility: hidden;
}
/**  RainSia::end **/
</style>
</head> 
<body>
<div class="c1">
 <ul>
  <li><a href="#">首页</a></li>
  /** RainSia::tip {{{使用display隐藏新闻元素，不会留下空间}}} RainSia::end **/
  <li class="hidden"><a href="#">新闻</a></li>
  <li><a href="#">娱乐</a></li>
  /** RainSia::tip {{{使用visibility隐藏科技元素，会留下空间}}} RainSia::end **/
  <li class="invisible"><a href="#">科技</a></li>
  <li><a href="#">财经</a></li>
 </ul>
</div>
</body>
</html>
