<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件语法糖</title>
</head>
<body>
    <div id="app1">
      <my-cpn></my-cpn>
    </div>
    <div id="app2">
      <my-cpn></my-cpn>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.component('my-cpn', {
        template: `
          <div>
            <h2>我是组件的标题</h2>
            <p>我是组件的段落</p>
          </div>`
      });

      let app1 = new Vue({
        el: '#app1'
      });
      let app2 = new Vue({
        el: '#app2'
      });
    </script>

</body>
</html>
