<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板分离</title>
</head>
<body>
    <div id="app1">
      <my-cpn></my-cpn>
    </div>
    <div id="app2">
      <my-cpn></my-cpn>
    </div>

    <template id="myCpn">
      <div>
        <h2>我是组件的标题</h2>
        <p>我是组件的段落</p>
      </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
      let app2 = new Vue({
        el: '#app2',
        components: {
          'my-cpn': {
            template: '#myCpn'
          }
        }
      });
    </script>

</body>
</html>
