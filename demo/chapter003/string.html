<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String对象</title>
</head>
<body>
<script>
  var str1 = "直接赋值字符串常量";
  var str2 = new String("这是一个字符串对象");
  document.writeln ("str1字符串的长度为:", 
    str1.length, "<br>");
  document.writeln ("str2字符串的长度为:", 
    str2.length, "<br>");
  document.writeln ("str2字符串的第4个字符为:'", 
    str2.charAt(4), "'<br>");
  document.writeln ("从第2到第5个字符为:'", 
    str2.substring(2,5), "'<br>");
  document.writeln (str2.link("http://www.lllbbb.com"), 
    "<br>");
  var split = str2.split("一个");
  document.writeln(split);
</script>
</body>
</html>
