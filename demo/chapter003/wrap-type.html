<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>包装类型</title>
</head>
<body>
  <script>
    var num = 100;
    var str = String(num);
    document.write(str.toLowerCase(), "<br>");
    var double = 239.9999;
    var d2 = Number(239.9999);
    document.write(double.toFixed(2), "<br>");
    document.write(d2.toFixed(2), "<br>");
    document.write(Number.MAX_VALUE, "<br>");
  </script>
</body>
</html>
