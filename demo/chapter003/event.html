<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用事件</title>
  <script>
    function hello(){
      alert('hello');
    }

    function checkLength(self){
      console.log(self);
      if(self.value.length>10) {
        alert('too long!');
      }
    }
  </script>
</head>
<body>
  <input type="button" value="点我" 
    onclick="javascript:hello()">
  <input type="text" onkeypress="checkLength(this)">
  <br/>
</body>
</html>
