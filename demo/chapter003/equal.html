<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相等的比较</title>
</head>
<body>
  <script>
    document.write(null == undefined, "<br>");
    document.write(null === undefined, "<br>");
    
    document.write(100 == 100n, "<br>");
    document.write(100 === 100n, "<br>");
    
    document.write("100" == 100, "<br>");
    document.write("100" === 100, "<br>");
  </script>
</body>
</html>
