<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor</title>
</head>
<body>
  <script>
    function Point(x, y) {
      this.x = x;
      this.y = y;

      this.distance = function(p) {
        if(p instanceof Point) {
          if(this.x && this.y && p.x && p.y) {
            var dx = p.x - this.x;
            var dy = p.y - this.y;
            return Math.sqrt(dx * dx + dy * dy);
          }
        }
      }
    }

    var p1 = new Point(1, 2);
    var p2 = new Point(2, 3);

    p1 && document.write(p1.distance(p2), "<br>");

    var p3 = new Point();
    p1 && document.write(p1.distance(p3), "<br>");

    var p4;
    p4 && document.write(p4.distance(p2), "<br>");
  </script>
</body>
</html>
