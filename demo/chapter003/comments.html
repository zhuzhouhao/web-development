<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript注释</title>
  <script>
    document.write("注释使用！");
    /* 以下是一段求和程序
    最终结果会存储于sum变量内
    警告：sum变量可以不申明直接使用*/
    sum = 0; //初始化累加和,SUM清0
    for (i = 1; i < 10; i++) { //循环10次
      sum += i;	//求累加和
    }
    //输出累加和
    document.write("<br />1到10的累加结果：", sum);
  </script>
</head>
<body>
</body>
</html>
