<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String对象</title>
</head>
<body>
  <script>
    var mycars = new Array();
    mycars[0] = "Audi";
    mycars[1] = "Volvo";
    mycars[2] = "BMW";
    mycars.push("Benz");

    for (var x in mycars){
      document.write(x, " ", mycars[x], "<br/>");
    }

    for (var x of mycars.sort()) {
      document.write(x + "<br/>");
    }

    document.write(mycars.join("//"));
  </script>
</body>
</html>
