<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bigint</title>
</head>
<body>
  <script>
    var theBiggestInt = 90071992547409911990n;
    var bigInt1 = 9999999999999999n;
    var bigInt2 = 10000000000000001n;

    document.write(bigInt1 == bigInt2 , "<br>");
    document.write(theBiggestInt > bigInt1, "<br>");
    document.write(bigInt1 + bigInt2);
    document.write(bigInt1 + 1);
    document.write(Math.abs(bigInt2));
  </script>
</body>
</html>
