<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>遍历节点</title>
</head>
<body>
  <ul id="ul">
    <li>音乐</li>
    <li>足球</li> 
    羽毛球
  </ul>
  chileNodes显示的节点数：<span id="span1"></span><br>
  其中：<br>
   元素类型的节点数是：  <span id="span2"></span><br>
   文本类型的节点数是：  <span id="span3"></span>
  <br/>
  <div id="display"></div>
  <script>
    var elementSum = 0;			//元素结点计数器
    var textSum = 0;				//文本结点计数器
    var oUl = document.getElementById("ul");
    var span1 = document.getElementById("span1");
    var span2 = document.getElementById("span2");
    var span3 = document.getElementById("span3");
    for (var i = 0; i < oUl.childNodes.length; i++) {
      span2.innerHTML += oUl.childNodes[i].nodeType + " - ";
      switch (oUl.childNodes[i].nodeType) {
        case 1: elementSum++;
          break;
        case 3: textSum++
      }
    }
    span1.innerHTML = oUl.childNodes.length;
    span2.innerHTML = elementSum;
    span3.innerHTML = textSum;

    var oUl = document.getElementById("action");
    var display = document.getElementById("display");
    display.innerHTML = "UL的第一个子元素结点内容: " 
      + oUl.firstChild.innerHTML;
    display.innerHTML += "<br>UL的最后一个子元素结点内容: " 
      + oUl.lastChild.innerHTML;
    //display.innerHTML+="<br>父元素结点内容: "+oUl.parentChild.nodeName;
    display.innerHTML += "<br>UL的第一个子元素的兄弟元素结点内容： "
      + oUl.firstChild.nextSibling.innerHTML;
    display.innerHTML += "<br>UL的最后一个子元素的前一个兄弟元素结点内容： " 
      + oUl.lastChild.previousSibling.innerHTML;
    display.innerHTML += "<br>UL的父元素标记是：" 
      + oUl.parentNode.nodeName;
    display.innerHTML += "<br>ID属性值是span1的标记名为：" + span1.nodeName;
  </script>
</body>
</html>
