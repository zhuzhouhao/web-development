<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用正则表达式对象验证和提取字符串</title>
</head>
<body>
  <script>
    var str1 = '<script>alert("value");<\/script>';
    var str2 = '<script src="js/lib.js"><\/script>';

    var regEx1 = /^<script src=".*"><\/script>$/;

    var result1 = str1.search(regEx1);
    var result2 = str2.search(regEx1);

    document.write(result1, "<br\>");
    document.write(result2, "<br\>");

    var regEx2 = /^<script src="(.*)"><\/script>$/;
    var match1 = str1.match(regEx2);
    document.write(match1, "<br>");
    var match2 = str2.match(regEx2);
    document.write(match2, "<br>");
    if(match2) {
      document.write(match2[0], "<br>");
      document.write(match2[1], "<br>");
    }
  </script>
</body>
</html>
