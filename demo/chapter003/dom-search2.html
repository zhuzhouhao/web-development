<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用Document方法</title>
  <style type="text/css">
    body {
      font-size: 14px;
      line-height: 30px;
    }
  
    input {
      margin: 1px;
      width: 90px;
      font-size: 12px;
      padding: 0;
    }
  
    #node {
      width: 100px;
      font-size: 24px;
      font-weight: bold;
      float: left;
    }
  </style>
  <script type="text/javascript">
    function changeLink() {
      document.querySelector("#node").innerHTML = "搜狐";
    }

    function all_input() {
      var aInput = document.querySelectorAll("input");
      var sStr = "";
      for (var i = 0; i < aInput.length; i++) {
        sStr += aInput[i].value + "<br />";
      }
      document.querySelector("#s").innerHTML = sStr;
    }

    function s_input() {
      var aInput = document.querySelectorAll("[name=season]");
      var sStr = "";
      for (var i = 0; i < aInput.length; i++) {
        sStr += aInput[i].value + "<br />";
      }
      document.querySelector("s").innerHTML = sStr;
    }
  </script>
</head>
<body>
  <div id="node">新浪</div>
  <input name="b1" type="button" value="改变层内容" onclick="javascript:changeLink();" /><br />
  <br />
  <input name="season" type="text" value="春" />
  <input name="season" type="text" value="夏" />
  <input name="season" type="text" value="秋" />
  <input name="season" type="text" value="冬" />
  <br /><input name="b2" type="button" value="显示input内容" onclick="javascript:all_input()" />
  <input name="b3" type="button" value="显示season内容" onclick="javascript:s_input()" />
  <p id="s"></p>
</body>
</html>
