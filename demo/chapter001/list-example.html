<!DOCTYPE html>     		
<html> 						
<head> 						
  <meta charset="UTF-8">	
  <title>列表标记</title>
</head>						
<body>						
  Web前端语言：<br/>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  Web服务器端语言：<br/>
  <ul type="circle">
    <li>ASP.NET</li>
    <li>PHP</li>
    <li>JSP</li>
  </ul>
  <hr>
  Web前端语言：<br/>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  Web服务器端语言：<br/>
  <ol type="I" start="2">
    <li>ASP.NET</li>
    <li>PHP</li>
    <li>JSP</li>
  </ol>
  <hr>
  <h3>列表嵌套</h3>
  <ul type="square">
    <li>树叶</li>
    <li>树
      <ol>
        <li>枫树</li>
        <li>杨树</li>
      </ol>
    </li>
    <li>还有什么</li>
  </ul>
</body>						
</html>
